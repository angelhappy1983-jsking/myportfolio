<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect Portfolio | angelhappy1983-jsking</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS를 여기에 직접 포함하여 경로 문제를 원천 차단합니다 */
        :root {
            --bg-color: #ffffff;
            --text-color: #111111;
            --accent-color: #777777;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Sans KR', sans-serif; background: var(--bg-color); color: var(--text-color); line-height: 1.6; }

        /* 네비게이션 */
        nav { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.5rem 5%; position: fixed; width: 100%; top: 0; z-index: 1000; 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(5px); border-bottom: 1px solid #eee;
        }
        .logo { font-weight: 700; font-size: 1.1rem; letter-spacing: 2px; }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 2rem; }
        .nav-links a { text-decoration: none; color: #333; font-size: 0.9rem; }

        /* 히어로 섹션 */
        .hero { height: 100vh; display: flex; align-items: center; padding: 0 10%; background: #fdfdfd; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4.5rem); line-height: 1.2; }
        .highlight { color: var(--accent-color); font-style: italic; }

        /* 프로젝트 그리드 */
        .projects { padding: 100px 5%; }
        .project-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; 
        }
        .project-card { position: relative; overflow: hidden; background: #f0f0f0; aspect-ratio: 16 / 10; cursor: pointer; }
        .project-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        
        .overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); color: white; opacity: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.4s;
        }
        .project-card:hover .overlay { opacity: 1; }
        .project-card:hover img { transform: scale(1.1); }

        /* 하단 연락처 */
        footer { padding: 80px 5%; text-align: center; background: #111; color: white; }
        .contact-btn { 
            display: inline-block; margin-top: 20px; padding: 15px 40px; 
            border: 1px solid white; color: white; text-decoration: none; 
        }
        .contact-btn:hover { background: white; color: black; }

        @media (max-width: 768px) {
            .project-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ANGEL HAPPY</div>
        <ul class="nav-links">
            <li><a href="#projects">PROJECTS</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Designing <span class="highlight">Space</span><br>& Experience</h1>
            <p>형태는 기능을 따르되, 감동을 남겨야 합니다.</p>
        </div>
    </section>

    <section id="projects" class="projects">
        <div class="project-grid">
            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1487958449943-2429e8be8625?q=80&w=1000" alt="Project 1">
                <div class="overlay">
                    <h3>Urban Pavillion</h3>
                    <p>2026 | Seoul</p>
                </div>
            </div>
            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=1000" alt="Project 2">
                <div class="overlay">
                    <h3>Minimal Library</h3>
                    <p>2026 | Gyeonggi</p>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact">
        <h2>Contact Me</h2>
        <a href="mailto:email@address.com" class="contact-btn">GET IN TOUCH</a>
    </footer>

</body>
</html>
